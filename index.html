<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
	    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	    <meta content="telephone=no" name="format-detection"/>
	    <link rel="stylesheet" href="css/reset.css" />
	    <link rel="stylesheet" href="css/index.css" />
		<title>诗尼曼家具</title>
		<script type="text/javascript" src="js/rem.js" ></script>
		<script type="text/javascript" src="js/lufylegend-1.10.1.min.js" ></script>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		
	</head>
	<body>
		<div class="delete"></div>
		<audio id="bg" autoplay="autoplay"  loop="loop" preload  src="music/bg.mp3" hidden="hidden"></audio >
		<audio id="shank" autoplay="autoplay"  preload  src="music/shank.mp3" hidden="hidden"></audio >
		<audio id="over" autoplay="autoplay"  preload  src="music/over.mp3" hidden="hidden"></audio >
		<div id="snimay"></div>
		<canvas id="main" width="750" height="1207" hidden="hidden"></canvas>
		<div id="danmu">
			<!--<div class="danmuBox">
			</div>-->
		</div>
		<div id="yearOut" style="display: none;">
			<p>长按图片保存 可以分享到朋友圈哦～</p>
			<img src="" class="setImg" />
			<div class="hitRed">
				<a href="###"><img src="img/red.png" /></a>
				<input class="close" type="image" src="img/close.png" />
			</div>
			<div id="year">
				<img src="img/year1.jpg" />
				<div class="word">
					<img src="img/word.png" />
				</div>
				<div class="yearBox">
					<div class="ybl floatl">
						<img src="img/head.png" />
					</div>
					<div class="ybm floatl">
						<p>王文杰邱梓..  贰零壹捌 <span>新年签</span></p>
						<p>长按识别二维码测运势</p>
					</div>
					<div class="ybr floatr">
						<img src="img/er.png" />
					</div>
					<div class="clearBoth"></div>
				</div>
			</div>
		</div>
		<div id="label">
			<div class="label">
				<img src="img/label.png" />
				<div class="labelBox">
					<p>勇</p>
					<p>气</p>
					<p>签</p>
				</div>
			</div>
			
		</div>
		<img src="img/music.png" id="music" />
		<script>
			function audioAutoPlay(id,v){
			    var audio = document.getElementById(id);
			    audio.play();
			    if(v==0)
			    {
			    	audio.pause();
			    }
			    document.addEventListener("WeixinJSBridgeReady", function () {
			            audio.play();
			            if(v==0)
					    {
					    	audio.pause();
					    }
			    }, false);
			}
			audioAutoPlay('bg');
			audioAutoPlay('shank',0);
			audioAutoPlay('over',0);
		</script>
		<script type="text/javascript" src="js/resource.js" ></script>
		<script type="text/javascript" src="js/bemzjGame.js" ></script>
		<script type="text/javascript" src="js/main.js" ></script>
		<div class="delete"></div>
	</body>
</html>
